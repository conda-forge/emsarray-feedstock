{% set python_min = '3.11' %}
{% set name = "emsarray" %}
{% set version = "0.9.0" %}
{% set build_num = 0 %}

package:
  name: {{ name|lower }}-meta
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/emsarray-{{ version }}.tar.gz
  sha256: 84c7d1281312d5df8aec3c66213500d493da702e18d300e706c7a650c89726eb

build:
  number: {{ build_num }}

outputs:
  - name: emsarray-core
    build:
      noarch: python
      entry_points:
        - emsarray = emsarray.cli:main
    script: build_base.sh

    requirements:
      host:
        - python {{ python_min }}
        - pip
        - setuptools
      run:
        - python >={{ python_min }}
        - bottleneck >=1.3
        - dask >=2024.1
        - geojson >=3.1
        - netcdf4 >=1.6.4
        - numpy >=1.25
        - packaging >=23.2
        - pyshp >=2.3.0
        - shapely >=2.0.0
        - xarray >=2024.1
    test:
      imports:
        - emsarray
      commands:
        - pip check
        - emsarray --help
      requires:
        - python {{ python_min }}
        - pip

  - name: emsarray
    build:
      noarch: generic
      string: {{ build_num }}_fullpackage
    requirements:
      run:
        - {{ pin_subpackage("emsarray-core", exact=True) }}
          # plot extra
        - cartopy >=0.22
        - cfunits >=3.3.5
        - matplotlib-base >=3.8
        - pykdtree >=1.3.5
          # tutorial extra
        - pooch >=1.8
    test:
      imports:
        - emsarray
      requires:
        - python {{ python_min }}


about:
  home: https://pypi.org/project/emsarray/
  summary: Utilities for working with non-CF grid datasets
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  doc_url: https://emsarray.readthedocs.io/
  dev_url: https://github.com/csiro-coasts/emsarray/

extra:
  recipe-maintainers:
    - david-sh-csiro
    - mx-moth
  feedstock-name: {{ name|lower }}
